<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="Computer-is-going-to-kill-you" content="">
    <meta name="Austin C" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/jquery3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <title>Beep Boop Bop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron center-block">
        <h1 class="display-4"><em>Hello, Dave</em></h1>
        <p class="lead"> Beep Boop Bop, I am Computer, and you are going to die.</p>
        <p><span class="threatening">Unless..."</span></p>
      </div>
    </div>
    <!-- top section -->
    <div class="main container">
      <div class="revealed">
        <form class="form-control no-border" id="beep-boop-bop">
          <input type="number" min="0" id="numberInput" class="reuse center-block" w-10>
          <button type="submit" class="btn btn-primary center-block reuse" id="buttonSubmission">Enter the number </button>
          <div class="holdem center-block">
            <p id="output"></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
